<div class="panel panel-default">
    <div class="panel-heading">登录页面</div>
    <div class="panel-body">
        <form name="registerForm" class="form-inline" ng-submit="submitFrom()">
            <div class="form-group">
                <input type="text"
                       name="userName"
                       class="form-control"
                       placeholder="用户名"
                       ng-model="formData.userName"
                       ng-minlength="3"
                       ng-maxlength="11"
                       required
                       ng-class="{'error':registerForm.userName.$invalid&&registerForm.userName.$touched}">
            </div>
            <div class="form-group">
                <input type="password"
                       name="userPwd"
                       class="form-control"
                       placeholder="用户名"
                       ng-model="formData.userPwd"
                       ng-minlength="3"
                       ng-maxlength="11"
                       required
                       ng-class="{'error':registerForm.userPwd.$invalid&&registerForm.userName.$touched}">
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn-primary" ng-disabled="registerForm.$invalid">提交</button>
            </div>
        </form>
    </div>
</div>
